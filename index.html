<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="quote-display" class="quote-display"></div>
        <textarea id="quote-input" class="quote-input" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <p>Time: <span id="timer">0</span> seconds</p>
            <p>Accuracy: <span id="accuracy">100%</span></p>
        </div>
        <button id="restart-btn" class="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
